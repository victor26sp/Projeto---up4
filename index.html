<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Roupas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Catálogo de Roupas</a>
            
            <!-- Botão de navegação para telas grandes -->
            <button class="navbar-toggler d-none d-lg-block" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Botão de navegação para telas pequenas -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Fim do botão de navegação -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Seus links de navegação aqui -->
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Offcanvas Navbar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Catálogo de Roupas</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="printButton" class="btn btn-primary btn-sm me-2"><i class="fas fa-print"></i> Imprimir</button>
                </li>
                <li class="nav-item">
                    <label class="btn btn-warning btn-sm me-2">
                        <input type="checkbox" id="favoriteFilterInput">
                        <i class="fas fa-star"></i> Favoritos
                    </label>
                </li>
                <li class="nav-item">
                    <button id="clearFiltersButton" class="btn btn-secondary btn-sm"><i class="fas fa-eraser"></i> Limpar Filtros</button>
                </li>
            </ul>
            <!-- Category Filter Container -->
            <div id="categoryFilterContainer">
                <label for="categoryFilter" class="form-label">Filtrar por Categoria</label>
                <select id="categoryFilter" class="form-select">
                    <option value="">Todas as Categorias</option>
                </select>
            </div>
        </div>
    </div>
    <!-- Page Content -->
    <div class="container mt-4">
        <div class="row justify-content-center text-center">
            <div class="col-md-20">
                <div id="catalog" class="row"></div>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 Catálogo de Roupas
    </footer>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
