<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Roupas</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Baixa da Égua</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button id="printButton" class="btn btn-primary btn-sm me-2"><i class="fas fa-print"></i> Imprimir</button>
                        <button id="categoryFilterButton" class="btn btn-info btn-sm me-2"><i class="fas fa-tags"></i> Filtrar por Categoria</button>
                        <label class="btn btn-warning btn-sm me-2">
                            <input type="checkbox" id="favoriteFilterInput">
                            <i class="fas fa-star"></i> Favoritos
                        </label>
                        <button id="clearFiltersButton" class="btn btn-secondary btn-sm"><i class="fas fa-eraser"></i> Limpar Filtros</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <div id="categoryFilterContainer">
                    <label for="categoryFilter" class="form-label">Filtrar por Categoria</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">Todas as Categorias</option>
                    </select>
                </div>
            </div>
            <div class="col-md-9">
                <div id="catalog" class="row"></div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 Catálogo de Roupas
    </footer>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
