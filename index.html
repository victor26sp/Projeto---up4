<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Roupas</title>
    <meta property="og:title" content="Catálogo de Roupas">
    <meta property="og:description" content="Novidades e lançamentos em Primeira Mão">
    <meta property="og:image" content="https://victor26sp.github.io/Projeto---up4/imagens/88117GOIABA.jpg">
    <meta property="og:url" content="https://victor26sp.github.io/Projeto---up4/">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="node_modules/bootstrap-icons/icons" rel="stylesheet">

</head>

<body>

    <!-- Messenger Plugin de bate-papo Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin de bate-papo code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>
    
    <script>
      var chatbox = document.getElementById('fb-customer-chat');
      chatbox.setAttribute("page_id", "115178928347373");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          xfbml            : true,
          version          : 'v18.0'
        });
      };

      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/pt_BR/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
        <a class="navbar-brand" href="index.html">Catálogo de Roupas</a>

<!-- Botão de navegação para telas grandes (alinhado à esquerda) -->
<button class="navbar-toggler d-none d-lg-block mr-auto" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false"
        aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<!-- Botão de navegação para telas pequenas (alinhado à direita) -->
<button class="navbar-toggler d-lg-none ml-auto" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-expanded="false"
        aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>


        <!-- Fim do botão de navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Seus links de navegação aqui -->
            </ul>
        </div>
    </div>
</nav>
    <!-- Offcanvas Navbar -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Catálogo de Roupas</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav">
                <!-- Botão para imprimir -->
                <li class="nav-item">
                    <button id="printButton" class="btn btn-primary btn-sm me-2">
                        <i class="fas fa-print"></i> Imprimir
                    </button>
                </li>
                <br>
                <!-- Filtro de Favoritos -->
                <li class="nav-item">
                    <label class="btn btn-warning btn-sm me-2">
                        <input type="checkbox" id="favoriteFilterInput">
                        <i class="fas fa-star"></i> Favoritos
                    </label>
                </li>
                <br>
                <!-- Botão para limpar filtros -->
                <li class="nav-item">
                    <button id="clearFiltersButton" class="btn btn-secondary btn-sm">
                        <i class="fas fa-eraser"></i> Limpar Filtros
                    </button>
                </li>
                <br>
                <!-- Favoritar Todos -->
                <li class="nav-item">
                    <button id="favoritarTodos" class="btn btn-secondary btn-sm">
                        <i class="fas fa-star"></i> Favoritar Todos
                    </button>
                </li>
                <br>
                <!-- Desfavoritar Todos -->
                <li class="nav-item">
                    <button id="desfavoritarTodos" class="btn btn-secondary btn-sm">
                        <i class="far fa-star"></i> Desfavoritar Todos
                    </button>
                </li>
                <!-- Input e botão para enviar favoritos via WhatsApp -->
                <div class="container mt-3">
                    <div class="form-group">
                        <label for="numeroDestinatario">Número de Destinatário:</label>
                        <input type="text" class="form-control" id="numeroDestinatario"
                            placeholder="+55 Número Destinatário">
                    </div>
                    <button class="btn btn-primary btn-whatsapp" onclick="enviarTodosOsFavoritosViaWhatsApp()">
                        <i class="fab fa-whatsapp"></i> Enviar Favoritos via WhatsApp
                    </button>
                </div>
                <br>
                <!-- Container de Filtro por Categoria -->
                <div id="categoryFilterContainer">
                    <label for="categoryFilter" class="form-label">Filtrar por Categoria</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">Todas as Categorias</option>
                    </select>
                </div>

                <!-- Email -->
                <div class="container">
                    <form id="emailForm">
                         <!-- ... Seus campos de entrada de e-mail e botão de envio ... -->
                         
                        <div id="successMessage" style="display: none; color: green;">E-mail enviado com sucesso!</div>
                        <div id="errorMessage" style="display: none; color: red;">Erro ao enviar o e-mail.</div>

                        <div class="mb-3">
                            <label for="senderEmail" class="form-label">Seu E-mail do Gmail:</label>
                            <input type="email" class="form-control" id="senderEmail" name="senderEmail" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="senderPassword" class="form-label">Senha do Gmail:</label>
                            <input type="password" class="form-control" id="senderPassword" name="senderPassword" required>
                        </div>
                                       
                        <div class="mb-3">
                            <label for="recipientList" class="form-label">Lista de Destinatários (separados por vírgula):</label>
                            <input type="text" class="form-control" id="recipientList" name="recipientList" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="emailSubject" class="form-label">Assunto do E-mail:</label>
                            <input type="text" class="form-control" id="emailSubject" name="emailSubject" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="emailBody" class="form-label">Corpo do E-mail:</label>
                            <textarea class="form-control" id="emailBody" name="emailBody" rows="4" required></textarea>
                        </div>
                    
                        <button type="submit" class="btn btn-primary"><i class="bi bi-envelope"></i> Enviar E-mail</button>
                    </form>
                    
                </div>


            </ul>
        </div>
    </div>

    <!-- Page Content -->
    <div class="container mt-4">
        <div class="row justify-content-center text-center">
            <div class="col-md-20">
                <div id="catalog" class="row"></div>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 victor15sp
    </footer>

    <!-- Scripts -->
    <script src="email.js"></script>
    <script src="whats.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
